  <h1>Manage Product Category</h1>
  <div class="button-container">
    <button onclick="showAddForm()">Add Category</button>
  </div>
  <table id="categoryTable">
    <thead>
      <tr>
        <th>Category ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
      <tbody>
      <tr>
        <td>4</td>
        <td>Books</td>
        <td>Books and literature</td>
        <td>
          <button onclick="editCategory(4)">Edit</button>
          <button onclick="deleteCategory(4)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div id="addForm" class="form-container" style="display: none;">
    <h2>Add Category</h2>
    <form onsubmit="addCategory(event)">
      <input type="text" id="categoryId" placeholder="Category ID" required>
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="description" placeholder="Description" required>
      <br>
      <button type="submit">Add</button>
      <button type="button" onclick="cancelAddForm()">Cancel</button>
    </form>
  </div>
  <div id="editForm" class="form-container" style="display: none;">
    <h2>Edit Category</h2>
    <form onsubmit="updateCategory(event)">
      <input type="text" id="editCategoryId" placeholder="Category ID" required>
      <input type="text" id="editName" placeholder="Name" required>
      <input type="text" id="editDescription" placeholder="Description" required>
      <input type="hidden" id="categoryId">
      <br>
      <button type="submit">Update</button>
      <button type="button" onclick="cancelEditForm()">Cancel</button>
    </form>
  </div>
  <script>
    let categoryData = [
      { id: 1, categoryId: "1", name: "Guitar", description: "Musical Instrument" }
    ];

    function renderTable() {
      const tableBody = document.getElementById("categoryTable").getElementsByTagName("tbody")[0];
      tableBody.innerHTML = "";

      categoryData.forEach(category => {
        const row = tableBody.insertRow();
        const categoryIdCell = row.insertCell();
        categoryIdCell.textContent = category.categoryId;
        const nameCell = row.insertCell();
        nameCell.textContent = category.name;
        const descriptionCell = row.insertCell();
        descriptionCell.textContent = category.description;
        const actionsCell = row.insertCell();
        const editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.onclick = () => editCategory(category.id);
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.onclick = () => deleteCategory(category.id);
        actionsCell.appendChild(editButton);
        actionsCell.appendChild(deleteButton);
      });
    }

    function showAddForm() {
      document.getElementById("addForm").style.display = "block";
    }

    function cancelAddForm() {
      document.getElementById("addForm").style.display = "none";
      document.getElementById("categoryId").value = "";
      document.getElementById("name").value = "";
      document.getElementById("description").value = "";
    }

    function addCategory(event) {
      event.preventDefault();
      const categoryId = document.getElementById("categoryId").value;
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const id = categoryData.length + 1;
      categoryData.push({ id, categoryId, name, description });
      renderTable();
      cancelAddForm();
    }

    function editCategory(id) {
      const category = categoryData.find(category => category.id === id);
      if (category) {
        document.getElementById("editForm").style.display = "block";
        document.getElementById("editCategoryId").value = category.categoryId;
        document.getElementById("editName").value = category.name;
        document.getElementById("editDescription").value = category.description;
        document.getElementById("categoryId").value = category.id;
      }
    }

    function cancelEditForm() {
      document.getElementById("editForm").style.display = "none";
      document.getElementById("editCategoryId").value = "";
      document.getElementById("editName").value = "";
      document.getElementById("editDescription").value = "";
      document.getElementById("categoryId").value = "";
    }

    function updateCategory(event) {
      event.preventDefault();
      const categoryId = document.getElementById("editCategoryId").value;
      const name = document.getElementById("editName").value;
      const description = document.getElementById("editDescription").value;
      const id = document.getElementById("categoryId").value;
      const category = categoryData.find(category => category.id === parseInt(id));
      if (category) {
        category.categoryId = categoryId;
        category.name = name;
        category.description = description;
        renderTable();
        cancelEditForm();
      }
    }

    function deleteCategory(id) {
      const index = categoryData.findIndex(category => category.id === id);
      if (index > -1) {
        categoryData.splice(index, 1);
        renderTable();
      }
    }

    
    renderTable();
  </script>
